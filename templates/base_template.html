<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>

    <!-- Make sure latest rendering mode for IE is used -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Set the layout viewport equal to device width. (Much) more on this here:
    http://www.quirksmode.org/mobile/viewports2.html -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Custom -->
    <link rel="stylesheet" href="/css/styles.css">
    {% endblock %}
</head>

<body>
	<div class="container">
		<div class="navbar">
			<a class="navbar-brand" href="/">Tattoo Port</a>
		    
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		    </button>
			
			<div class="nav-collapse collapse navbar-responsive-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Home</a></li>
					<li><a href="/about">About</a></li>
				</ul>
			</div>
		</div>
		{% block container %}
	    {% endblock %}
	</div>
    <!-- JS plugins -->
    <script src="/js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="/js/bootstrap.min.js"></script>

    <!-- Enable responsive features in IE8 -->
    <script scr="/js/respond.min.js"></script>
</body>
</html>
