<!DOCTYPE html>
<html lang="en" {% block background_style %}{% endblock %}>
<head>
    <title>{% block base_title %}{% endblock %}</title>

   	{% block meta %}
    <!-- Make sure latest rendering mode for IE is used -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Set the layout viewport equal to device width. (Much) more on this here:
    http://www.quirksmode.org/mobile/viewports2.html -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    {% endblock %}

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">

    <!-- Chosen -->
    <link href="/js/chosen/chosen.css" rel="stylesheet">

    <!-- Custom CSS -->
    {% block css %}
    {% endblock %}
</head>

<body>
<div class="container">
	{% block container %}
    {% endblock %}
</div>
<!-- JS plugins -->
<script src="/js/jquery-1.10.2.min.js"></script>

<!-- Bootstrap -->
<script src="/js/bootstrap.min.js"></script>

<!-- Enable responsive features in IE8 -->
<script src="/js/respond.min.js"></script>

<!-- Chosen -->
<script src="/js/chosen/chosen.jquery.min.js"></script>

<!-- Custom JavaScript -->
{% block javascript %}
{% endblock %}
</body>
</html>
