{% extends "admin_settings.html" %}
{% block title %}
	{{title}}
{% endblock %}
{% block main %}
	<h1>{{ title }}</h1>
	<form method="post" role="form">
		<div class="form-group">
			<label for="counter">Adjust Counter Count</label>
			<select name="counter" id="counter" class="form-control col-lg-4">
				{% for c in counters %}
				<option value="{{ c[0] }}"{% if counter == c[0] %} selected{% endif %}>{{ c[0] }} ({{ c[1] }})</option>
				{% endfor %}
			</select>
		</div>

		<button type="submit" class="btn btn-primary">Get Count</button>
		<button type="submit" name="plusorminus" value="plus" class="btn btn-success"> +1 </button>
		<button type="submit" name="plusorminus" value="minus" class="btn btn-warning"> -1 </button>
		<button type="submit" name="delete" value="yes" class="btn btn-danger" style="float:right">Delete</button>
	</form>

	<ul class="list-unstyled">
	{% for c in counters %}
	<li{% if c[1] == 0 %} class="delete"{% endif %}>
		{{ c[0] }} ({{ c[1] }})
	</li>
	{% endfor %}
	</ul>

{% endblock %}
