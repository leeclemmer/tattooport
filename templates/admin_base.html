<!DOCTYPE html>
<html lang="en">
<head>
	{% block head %}
	<title>[TP Admin] {% block title %}{% endblock %}</title>

    <!-- Make sure latest rendering mode for IE is used -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Set the layout viewport equal to device width. (Much) more on this here:
    http://www.quirksmode.org/mobile/viewports2.html -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Custom -->
	<link rel="stylesheet" href="/css/admin.css" type="text/css"/>
	{% endblock %}
</head>

<body>
	<div class="container">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>

			<a class="navbar-brand" href="/" target="_blank">Home</a>
			
			<div class="nav-collapse collapse navbar-responsive-collapse">
				<ul class="nav navbar-nav">
					{% block topmenu %}
					<li{% if active == 'admin' %} class="active" {% endif %}><a href="/admin">Admin</a></li>
					<li{% if active == 'models' %} class="active" {% endif %}><a href="/admin/models">Data Models</a></li>
					{% endblock %}
				</ul>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-2 col-offset-1 tp-sidenav">
				{% block sidenav %}
				{% endblock %}
			</div>

			<div class="col-lg-9">
				{% block main %}
				<h1>Admin Main Page</h1>
				<p>Fill in block</p>
				{% endblock %}
			</div>
		</div>
	</div>

    <!-- JS plugins -->
    <script src="/js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="/js/bootstrap.min.js"></script>

    <!-- Enable responsive features in IE8 -->
    <script scr="/js/respond.min.js"></script>
</body>
</html>
