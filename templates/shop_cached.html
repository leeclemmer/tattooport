{% extends "shop.html" %}

{% block media %}
    {% if media %}
        <div class="row">
        {% for item in media %}
                <div class=" col-sm-6 col-md-4 col-lg-3">
                    <div class="photo"">
                        <img src="{{ item.images['low_resolution'].url }}" class="img-responsive">
                    </div>
                </div>
        {% endfor %}
        </div>
    {% endif %}
{% endblock %}
