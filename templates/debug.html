{% extends "base_template.html" %}

{% block title %}
    Tattooport
{% endblock %}

{% block container %}
    <h1>Debug</h1>

    <div class="row">
		<div class="col-6 col-offset-1">
			<h2>Create new studio</h2>
			<form method="post">
				<input type="hidden" name="kind" value="Studio"/>

				<label>Name</label>
				<input type="text" name="name" class="form-control"/><br/>
				
				<label>Instagram Username</label>
				<input type="text" name="instagram_username" class="form-control"/><br/>
				
				<label>Facebook Username</label>
				<input type="text" name="facebook_username" class="form-control"/><br/>
				
				<label>Email</label>
				<input type="text" name="email" class="form-control"/><br/>
				
				<label>Website</label>
				<input type="text" name="url" class="form-control"/><br/>
				
				<label>Phone</label>
				<input type="text" name="number" class="form-control"/><br/>

				<button type="submit" class="btn btn-primary">Create</button>
			</form>
		</div>
	</div>


{% endblock %}
